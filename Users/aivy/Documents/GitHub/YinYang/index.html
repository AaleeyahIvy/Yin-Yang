<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!--doesn't work-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>Yin Yang App</title>
</head>
    <div class="wrap-layer">
    <div class="text-layer">
        <h1 class="welcome">Welcome to Yin Yang</h1>
        <button class="connectbtn" ><a href="form.html">Sign Up</a></button>
        <p>Get started by connecting with your partner!</p>
        <svg class="background-layer" viewBox='-14 -7 28 14' xmlns='http://www.w3.org/2000/svg'>
            <circle r='6' />
            <path d='M0 6
            A6 6 0 0 1 0-6
            A3 3 0 0 1 0 0
            A3 3 0 0 0 0 6
            M0 2
            A1 1 0 0 1 0 4
            A1 1 0 0 1 0 2' fill='#fff' />
            <circle r='1' cy='-3' />
        </svg>
    </div>
    <script>
        var textWrapper = document.querySelector('.welcome');
        var path = anime.path('.background-layer');
        textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
        anime.timeline({ loop: true })
            .add({
                targets: '.welcome .letter',
                opacity: [0, 1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i + 1)
            }).add({
                targets: '.background-layer',
                rotate: 360,
                duration: 10000,
                loop: true
            })
    </script>
    </div>
    <body>
    <footer>

    </footer>
</body>

</html>
