<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" href="main2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>Yin Yang App</title>
</head>
    <body onload="myFunction()" style="margin:0;">
    <div id="loader">
        <svg class="background-layer" viewBox='-14 -7 28 14' xmlns='http://www.w3.org/2000/svg'>
            <circle r='6' />
            <path d='M0 6
            A6 6 0 0 1 0-6
            A3 3 0 0 1 0 0
            A3 3 0 0 0 0 6
            M0 2
            A1 1 0 0 1 0 4
            A1 1 0 0 1 0 2' fill='#fff' />
            <circle r='1' cy='-3' />
        </svg>
    </div>
    <div style="display:none;" id="myDiv" class="animate-bottom">
      <h1>Sign Up</h1>
      <h2>Get Started:</h2>
      <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" value="Eren Yeager"><br>
        <label for="email">Phone:</label>
        <input type="email" id="email" name="email" value="Youremail@gmail.com"><br>
        <label for="phonenumber">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" value="123-456-7890">
        <br><input class="submit" type="submit" value="Submit">


      </form>
    </div>
    <script>
    var myVar;
    function myFunction() {
      myVar = setTimeout(showPage, 5000);
    }
    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
        var path = anime.path('.background-layer');
        anime.timeline({ loop: false })
            .add({
                targets: '.background-layer',
                rotate: 560,
                duration: 5000,
                loop: 1
            })
    </script>
    <footer>
        Created By: Aaleeyah Ivy & Austin Kilgore using Anime.Js, HTML, JS, CSS, and etc.
    </footer>
</body>
</html>
