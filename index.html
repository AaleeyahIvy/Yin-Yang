<!DOCTYPE html>
<html>
    <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Thasadith&display=swap" rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
    <title>Yin Yang App</title>
    </head>
    <body>
        <h1 class="welcome">Welcome to Yin Yang</h1>
        <p>Get started by connecting with your partner!</p>
        <div>
            <button>Connect â†’</button>
        </div>
        <script>
            var textWrapper = document.querySelector('.welcome');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            anime.timeline({loop: true})
              .add({
                targets: '.welcome .letter',
                opacity: [0,1],
                easing: "easeInOutQuad",
                duration: 2250,
                delay: (el, i) => 150 * (i+1)
              }).add({
                targets: '.welcome',
                opacity: 0,
                duration: 1000,
                easing: "easeOutExpo",
                delay: 1000
              });
              </script>
    </body>
</html>
